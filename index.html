<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div ><img class="image" src="./images/rock-paper-scissors-logo.png" alt="" class="rps-asociation"></div>
    <div class="container">
        <div class="scoreboard">
            <p class="scoreboardText">Scoreboard</p>
            <div id="result"></div>
            <div class="score">
                <div id="playerScore">0</div>:
            <div id="computerScore">0</div>
            </div>
        </div>
        <div class="choices">   
            <div data-playerhand="0" id="rock" class="choice" value="rock">
                <img src="./images/rock2.png" alt="rock">
            </div>
            <div data-playerhand="1" id="paper" class="choice" value="paper">
                <img src="./images/Toilet-Paper.svg" alt="paper">
            </div>
            <div data-playerhand="2" id="scissors" class="choice" value="scissors">
                <img src="./images/scissors4.png" alt="scissors">
            </div>
        </div>
        <div class="message">
            <p class="actionMessage">Make your move</p>
            <button onclick=" location.reload()" id="restart" class="buttons" type="submit">Restart Game</button>
            
            
        </div>
    </div>
    


    



    <script src="rock-paper-scissors.js"></script>
</body>
</html>
